<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice-js.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="parts">
              <label class="label" for="name">Name:</label>
              <input type="text" id="name" onchange="validateName()" />
              <span id="nameError" class="error"></span>
            </div>
            <div class="parts">
              <label class="label" for="email">Email:</label>
              <input type="text" id="email" onchange="validateEmail()" />
              <span id="emailError" class="error"></span>
            </div>
            <div class="parts">
              <label class="label" for="password">Password:</label>
              <input type="password" id="password" onchange="validatePassword()" />
              <span id="passwordError" class="error"></span>
            </div>
            <div class="button_container"><button type="submit">Submit</button></div>
          </form>  
    </div>
        
    
    <script src="practice-js.js"></script>
</body>
</html>
